<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700">

  <title>Frontend Mentor | QR code component</title>

  <style>
    :root {
      --white: hsl(0, 0%, 100%);
      --light-gray: hsl(0, 0%, 95%);
      --light-blue: hsl(212, 45%, 89%);
      --grayish-blue: hsl(219, 15%, 55%);
      --grayish-blue-transparent-half: hsl(219, 15%, 55%, 0.5);
      --dark-blue: hsl(218, 44%, 22%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', serif;
      overflow: hidden;
    }

    .containter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--light-gray);
    }

    .qr-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1440px;
      padding: 50px;
      border-radius: 10px;
      background-image: repeating-radial-gradient(circle at 0 0, transparent 0, var(--light-blue) 40px), repeating-linear-gradient(var(--light-blue), var(--white));
      box-shadow: 0 15px 15px var(--grayish-blue-transparent-half);
    }

    .qr-card {
      width: 375px;
      background-color: var(--white);
      box-shadow: 0 15px 15px var(--grayish-blue-transparent-half);
      border-radius: 10px;
      padding: 15px;
    }

    .qr-card-header-img {
      width: 100%;
      height: 100%;
    }

    .qr-card-header-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .qr-card-body {
      padding: 15px;
      text-align: center;
    }

    .qr-card-body-title {
      margin-bottom: 10px;
    }

    .qr-card-body-title h2 {
      font-size: 1.5rem;
      color: var(--dark-blue);
    }

    .qr-card-body-text {
      margin-bottom: 10px;
    }

    .attribution {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--grayish-blue);
    }

    .attribution a {
      color: var(--dark-blue);
    }

    /* media queries */
    @media (max-width: 768px) {
      .qr-container {
        padding: 20px;
        width: 100%;
        height: 100vh;
      }

      .attribution span {
        display: block;
        text-align: center;
        white-space: nowrap;
      }

    }
  </style>
</head>

<body>

  <div class="containter">

    <main class="qr-container">
      <div class="qr-card">
        <header class="qr-card-header">
          <div class="qr-card-header-img">
            <img src="images/image-qr-code.png" alt="QR Code">
          </div>
        </header>

        <div class="qr-card-body">
          <div class="qr-card-body-title">
            <h2>Visit our page</h2>
          </div>
          <div class="qr-card-body-text">
            <p>Scan this QR code with your phone to open the link in your mobile browser.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="#">Luis A. Bastidas M.</a></span>
    </footer>
</body>

</html>
